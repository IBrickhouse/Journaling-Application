<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Vent</title>
</head>
<body>
    <div class="greeting text-center">
        <h1>Hello</h1>
        <!-- <button type="button" class="btn btn-primary btn-lg" onclick="greet()">Greet</button> -->
        <h2>Anything you want to vent about?</h2>
        <!-- <h3>Unless you share with others, your vent will not be saved.</h3> -->
        <h3>your vent will not be saved.</h3>
    </div>

    <div class="container rounded border">
        <div class="mb-3">
            <label for="titleOfPost" class="form-label">Title</label>
            <input type="text" class="form-control" id="titleOfPost" placeholder="">
          </div>
          <div class="mb-3">
            <label for="contentOfPost" class="form-label">Whats going on?</label>
            <textarea class="form-control" id="contentOfPost" rows="3"></textarea>
          </div>
          <div id="myFood" class="mb-3">
            <label for="food" class="form-label">Eating anything?</label>
            <!-- <input type="text" class="form-control" id="food"> -->
            <br>
            <select name="food" id="food">
              <option value="blank"></option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="beverage" class="form-label"> Drinking anything?</label>
            <input type="text" class="form-control" id="beverage">
          </div>
          <!-- <div class="mb-3">
            <label for="shareButton" class="">Anonomously share this with others? </label>
            <input type="checkbox" id="shareButton">
          </div> -->
          <button type="button" class="btn btn-primary btn-lg mb-2" onclick="deleteVent()">I'm Done</button>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
